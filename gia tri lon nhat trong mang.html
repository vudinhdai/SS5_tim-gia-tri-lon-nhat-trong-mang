<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 25, 2, 10];// khai báo biến x để tạo giá trị cho mảng
    let max = x[0];// khai báo biến max để lưu giá trị lớn nhất mặc đinh  đầu tiên trong mảng
    let index = 0;//Khai báo biến index mặc định gán giá trị 0 để lưu chỉ số của phần tử lớn nhất trong mảng
    for (let i = 1; i < x.length; i++) {
        if (x[i] > max) {
            max = x[i];
            index = i;
        }//Dùng vòng lặp duyệt toàn bộ mảng x từ phần tử tiếp theo đến hết mảng.
        // Kiểm tra nếu một phần tử trong mảng x có giá trị lớn hơn max thì gáb max chính là phần tử đó và gán index bằng vị trí của phần tử đó.
    }
    alert("max :" + max+ "tai vi tri" +index);//in ra ket qua max

</script>
</body>
</html>
